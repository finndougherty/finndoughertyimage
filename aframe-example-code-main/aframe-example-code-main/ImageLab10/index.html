<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Scene with Umbrella and Volleyball</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky1" src="assets/background.jpg">
        <img id="vbtexture" src="assets/volleyballtexture.png">
        <img id="umbrellatxt" src="assets/umbrella.png">
      </a-assets>

  
      <a-sky src="#sky1" radius= "20"></a-sky>

   
      <a-cone 
        color="#FFFF00" 
        radius-bottom="1" 
        radius-top="0.05"
        height="0.8" 
        position="0 1.2 -3" 
        rotation="0 0 0"
        material="src: #umbrellatxt;">
      </a-cone>

      <a-cylinder 
        color="#333" 
        radius="0.05" 
        height="1.2" 
        position="0 0.4 -3">
      </a-cylinder>

      <a-sphere 
        color="#ffffff" 
        radius="0.4" 
        position="2 1 -3"
        segments-height="20" 
        segments-width="20"
        material="src: #vbtexture; roughness: 0.3; metalness: 0.1;">
      </a-sphere>
    </a-scene>
  </body>
</html>
