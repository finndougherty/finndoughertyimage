<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <img id="space" src="assets/spacefinal.jpg">
      <a-asset-item id="astro_obj" src="assets/Astronaut/Astronaut.obj"></a-asset-item>
      <a-asset-item id="astro_mtl" src="assets/Astronaut/Astronaut.mtl"></a-asset-item>

      <a-asset-item id="spaceship_obj" src="assets/Spaceship/Lo_poly_Spaceship_01_by_Liz_Reddington.obj"></a-asset-item>
      <a-asset-item id="spaceship_mtl" src="assets/Spaceship/Lo_poly_Spaceship_01_by_Liz_Reddington.mtl"></a-asset-item>
    </a-assets>

    <a-scene>
      <a-obj-model 
        src="#astro_obj" 
        mtl="#astro_mtl" 
        position="0 2 -3"
        rotation="0 -110 0">
      </a-obj-model>

      <a-obj-model 
        src="#spaceship_obj" 
        mtl="#spaceship_mtl"
        position="2 1 -3"
        scale="0.05 0.05 0.05"
        rotation="0 -110 0">
      </a-obj-model>

      <a-sky src="#space" radius="100"></a-sky>
    </a-scene>
  </body>
</html>
