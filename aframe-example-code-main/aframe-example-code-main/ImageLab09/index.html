<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-sphere position="0 2.25 -5" radius="2.25" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 5.25 -5" radius="1.75" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 7.5 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-cylinder position="0.077 5.950 -2" rotation ="90 0 0" radius="0.1" height="3" color="#A52A2A"></a-cylinder>
      <a-cylinder position="0.077 5.950 -8" rotation ="90 0 0" radius="0.1" height="3" color="#A52A2A"></a-cylinder>
      <a-sphere position="-1.125 7.772 -5.507" radius="0.2" color="#000000"></a-sphere>
      <a-sphere position="-1.183 7.756 -4.611" radius="0.2" color="#000000"></a-sphere>
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: threetowers; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
